version: '3'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/opt/whats_fresh
    links:
      - postgis
    command: ./wait-for-it.sh postgis:5432 -t 0 -- python manage.py runserver 0.0.0.0:8000

  postgis:
    image: kartoza/postgis:latest
    environment:
      POSTGRES_USER: whats_fresh
      POSTGRES_PASS: whats_fresh
      POSTGRES_DBNAME: whats_fresh
    command: sh -c "echo \"host all all 0.0.0.0/0 md5\" >> /etc/postgresql/9.5/main/pg_hba.conf && /start-postgis.sh"
